<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThirdClass</title>
</head>
<body style="background-color: black;">
    
     <center><h1>Third Class</h1></center>
<center>
    th {
        
         color: blue;
        font-family: verdana;
        font-size: 300%; 
    }

     <h1>Forms</h1>
     <table border="1" align="center" style="background-color: darkmagenta;"   > 

        <tr>   <th> <label for="name">Name</label> </th>       <td>  <input type="text" id="Name" name="Name" placeholder="Text your name"> </td> </tr>  
        <tr>   <th> <label for="Lastname">Lastname</label> </th>       <td>  <input type="text" id="Lastname" name="Lastname" placeholder="Text your Lastname"> </td>  </tr>
        <tr>   <th> <label for="Age">Age</label> </th>   <td> <input type="number" name="Age" id="Age" min="18" max="100"> </td>         </tr>
        <tr>    <th> <label for="Height">Weight</label></th>  <td><input type="number" name="Height" id="Height" min="1.30" max="2.00"></td>              </tr>
        <tr> <th> <label for="Gender">Gender</label> </th>
            <td> <select name="Gender" id="Gender"> 
            <option value="Men">Men</option>
            <option value="Woman">Woman</option>
            <option value="Non-binary">Non-binary</option>
            </select>
            </td>
        </tr>
        <tr> <th> <label for="Blood">Blood Type</label> </th>
            <td> <select name="Blood" id="Blood"> 
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="A+">A+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="B+">B+</option>
            <option value="AB">AB</option>
            <option value="AB-">AB-</option>
            <option value="AB+">AB+</option>
            <option value="O">O</option>
            <option value="O-">O-</option>
            <option value="O+">O+</option>
            </select>
            </td>
        </tr>
        <tr>    <th> <label for="Weight">Weight</label></th>  <td><input type="number" name="Weight" id="Weight"></td>              </tr>
        <tr>   <th> <label for="Hobbies">Hobbies</label> </th>     
        <td> 
        <input type="radio" id="Sports" name="Hobbies" value="Sports"> <label for="Sports">Sports</label>
        <input type="radio" id="Videogames" name="Hobbies" value="Videogames"> <label for="Videogames">Videogames</label>
        <input type="radio" id="Anime" name="Hobbies" value="Anime"> <label for="Anime">Anime</label>
        <input type="radio" id="Music" name="Hobbies" value="Music"> <label for="Music">Music</label> 
            
        
        </td> </tr>    
        <tr>   <th> <label for="Job">Job</label> </th>       <td>  <input type="Job" id="Job" name="Job" placeholder="Text your job"> </td> </tr>    
        <tr>    <th> <label for="Health Observations">Health Observations</label> </th> <td>  <textarea name="Observaciones" id="Observaciones" placeholder="Text your Observations"  cols="45" rows="10" maxlength="1000"></textarea> </td>
        <tr>   <th> <label for="Phone">Phone</label> </th>   <td> <input type="number" name="phone" id="phone"  placeholder="Text your number phone"  min="0" max="9999999999" maxlength="10" > </td> </tr>
         <tr>   <th> <label for="Address">Address</label> </th>       <td>  <input type="text" id="Address" name="Address" placeholder="Text your Address"> </td> </tr>    
  


              







     </table>












</center>

</body>
</html>
